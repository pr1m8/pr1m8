name: Metrics
on:
  schedule: [{cron: "0 */12 * * *"}]   # twice a day
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: pr1m8
          template: classic
          base: header, activity, repositories
          config_timezone: America/Toronto
          filename: metrics.svg                 # <â€” ensure file name
          committer_branch: main                # or 'master' if that's your default
          committer_message: "chore: update metrics.svg"
          # Nice plugins (optional)
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_achievements: yes
