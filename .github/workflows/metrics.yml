name: Metrics
on:
  schedule: [{ cron: 0 */12 * * * }] # Every 12 hours
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          # TODO: Consider moving this to a separate config file for better organization
          # Location: Store generated metrics.svg in root for README embedding

          # 1) Authentication & User
          token: ${{ secrets.METRICS_TOKEN }}
          user: pr1m8

          # 2) Output Configuration
          filename: metrics.svg
          committer_branch: main
          committer_message: "chore: update metrics.svg"

          # 3) Base Template & Sections
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Toronto

          # Enhanced display options
          config_display: large
          config_output: svg
          config_animations: yes

          # 4) Calendar Plugin - Contribution visualization
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # 5) Languages Plugin - Enhanced code statistics
          plugin_languages: yes
          plugin_languages_sections: most-used, recently-used
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 12
          plugin_languages_analysis_timeout: 15
          plugin_languages_threshold: 0%
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300

          # 6) Activity Plugin - Recent activity tracking
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_load: 300
          plugin_activity_visibility: all
          plugin_activity_timestamps: yes

          # 7) Habits Plugin - Coding patterns analysis
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes

          # 8) Achievements Plugin - GitHub milestones
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # 9) Lines Plugin - Enhanced lines of code statistics
          plugin_lines: yes
          plugin_lines_sections: base, repositories, history
          plugin_lines_repositories_limit: 10
          plugin_lines_history_limit: 5
          plugin_lines_skipped: ""

          # 9.5) Followup Plugin - Issues and PRs tracking
          plugin_followup: yes
          plugin_followup_sections: repositories, user
          plugin_followup_indepth: yes

          # 9.6) People Plugin - Followers and following
          plugin_people: yes
          plugin_people_types: followers, following
          plugin_people_limit: 24
          plugin_people_identicons: yes
          plugin_people_thanks: yes

          # 10) Notable Plugin - Pinned repositories display
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_repositories: yes
          plugin_notable_indepth: yes
          plugin_notable_types: commit

          # 11) Repositories Plugin - Repository statistics
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          plugin_repositories_forks: yes
          plugin_repositories_affiliations: owner, collaborator

          # 12) Stars Plugin - Starred repositories analysis
          plugin_stars: yes
          plugin_stars_limit: 4

          # 13) Traffic Plugin - Repository traffic (for owned repos)
          plugin_traffic: yes

          # 14) Gists Plugin - Public gists statistics
          plugin_gists: yes

          # 15) Projects Plugin - GitHub projects
          plugin_projects: yes
          plugin_projects_limit: 4
          plugin_projects_descriptions: yes

          # 16) Code Plugin - Recent code commits display
          plugin_code: yes
          plugin_code_lines: 12
          plugin_code_load: 400
          plugin_code_days: 3
          plugin_code_visibility: public

          # 17) Introduction Plugin - Profile introduction
          plugin_introduction: yes
          plugin_introduction_title: yes

          # 18) Support Plugin - Sponsor information
          plugin_support: yes

          # 19) Enhanced configuration
          config_base64: yes
          # TODO: Consider adding these advanced plugins when secrets are available:
          # plugin_pagespeed: yes                # Website performance (requires URL)
          # plugin_stackoverflow: yes            # Stack Overflow stats (requires ID)
          # plugin_wakatime: yes                 # Time tracking (requires WakaTime setup)