name: Metrics
on:
  schedule: [{ cron: "0 */12 * * *" }]  # Every 12 hours
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate profile metrics
        uses: lowlighter/metrics@latest
        with:
          # Use CLASSIC PAT with `repo` scope, saved as METRICS_TOKEN
          token: ${{ secrets.METRICS_TOKEN }}
          user: pr1m8

          # Output configuration
          filename: metrics.svg
          committer_branch: main
          committer_message: "chore: update metrics.svg"

          # Base template - clean and simple
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Toronto

          # Lines of code plugin - main feature we want
          plugin_lines: yes
          plugin_lines_sections: base
          plugin_lines_repositories_limit: 4
          plugin_lines_history_limit: 1

          # Languages - keep it simple
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_threshold: 0%

          # Recent activity - minimal
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_load: 100
          plugin_activity_visibility: all

          # Achievements - simple display
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C